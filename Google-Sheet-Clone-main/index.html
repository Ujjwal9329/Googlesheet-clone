<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Sheet Clone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <header>
      <div class="filter-fontFamily-fontFamily">
        <form action="" class="filter-form">
          <select name="fontFamily" id="fontFamily">
            <option value="">Default</option>
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
          </select>
          <input type="number" name="fontsize" value="16">
          <div class="bold-checkBox">
            <input type="checkbox" name="isBold" id="bold">
            <label for="bold" class="material-symbols-outlined">format_bold</label>
          </div>
          <div class="italic-checkBox">
            <input type="checkbox" name="isItalic" id="italic">
            <label for="italic" class="material-symbols-outlined">format_italic</label>
          </div>
          <div class="underline-checkBox">
            <input type="checkbox" name="isUnderline" id="underline">
            <label for="underline" class="material-symbols-outlined">format_underlined</label>
          </div>
          <div class="align-text-box">
            <input type="radio" name="align" id="alignLeft" value="left">
            <label for="alignLeft" class="material-symbols-outlined">format_align_left</label>
            <input type="radio" name="align" id="alignCenter" value="center">
            <label for="alignCenter" class="material-symbols-outlined">format_align_center</label>
            <input type="radio" name="align" id="alignRight" value="right">
            <label for="alignRight" class="material-symbols-outlined">format_align_right</label>
          </div>
          <div class="textColor-checkBox">
            <input type="color" name="textColor" id="textColor">
            <label for="textColor" class="material-symbols-outlined">format_color_text</label>
          </div>
          <div class="bgColor-checkBox">
            <input type="color" name="bgColor" id="bgColor">
            <label for="bgColor" class="material-symbols-outlined">format_color_fill</label>
          </div>
          
        </form>
      </div>
    </header>
    <section class="main-section">
      <div class="body-top">
        <div class="selected-cell-box">

        </div>
        <div class="formula-box">
          <div class="formula-label">
            fx
          </div>
        </div>
      </div>
      <div class="body-container">
        <div class="body-head-row"></div>
        <div class="body-head-col"></div>
        <div class="body"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
